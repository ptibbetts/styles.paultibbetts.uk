<div class="Posts Posts--recent">

	<h2 class="Posts-header">Latest Articles</h2>

	<ul class="list-of-links">
		{{#each toolkit.articles.recent}}

			<li>
				{{> articles.teaser text=this.text tags=this.tags when=this.time}}
			</li>

		{{/each}}
	</ul>

	<a href="{{baseurl}}/pages/articles.html" class="Posts-allLink">All Articles</a>

</div>
